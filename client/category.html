<body>

                    <div class="modal-dialog" role="document">
                        <div class="modal-content">

                        </div>
                    </div>
            </div>
        </div>



    <div class="col-md-12">

        el : '#categoryPage',
        data : {

            categoryName : ''

        methods : {
            addProduct : function(){
                axios.post('http://localhost:3000/users/admin/categories', {
                    name : this.categoryName
                })
                 .then(function (response) {
                    console.log(response);
                 })
                 .catch(function (error) {
